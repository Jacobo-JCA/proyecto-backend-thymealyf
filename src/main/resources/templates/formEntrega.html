<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: grey">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-white p-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formLibro">Registrar Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="infoLibro">Informacion del Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarEntregas">Informacion de los Libros Prestados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crearEntrega">Registrar Libros Prestados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarAfiliados">Ver Afiliados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crearForm">Registrar Afiliados</a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--FORM-->
    <div class="container mt-3">
        <h3>Registre el Libro Prestado</h3>
        <form th:action="@{/guardar}" method="post" th:object="${libroEntregado}">
            <div class="mb-3 mt-3">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}">
            </div>
            <div class="mb-3">
                <label for="libro">Libro:</label>
                <input type="text" class="form-control" id="libro" th:field="*{libro}">
            </div>
            <div class="mb-3">
                <label for="fechaPrestamo">Fecha de Prestamo:</label>
                <input type="text" class="form-control" id="fechaPrestamo" th:field="*{fechaPrestamo}">
            </div>
            <div class="mb-3">
                <label for="fechaMaxDevolucion">Fecha Maxima de Devolucion:</label>
                <input type="text" class="form-control" id="fechaMaxDevolucion" th:field="*{fechaMaxDevolucion}">
            </div>
            <div class="mb-3">
                <label for="namePrestatario">Nombre del Prestatario:</label>
                <input type="text" class="form-control" id="namePrestatario" th:field="*{namePrestatario}">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>
</html>
