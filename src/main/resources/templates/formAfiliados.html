<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Afiliados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: grey">
    <!--NAV -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-white p-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formLibro">Registrar Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="infoLibro">Informacion del Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarEntregas">Informacion de los Libros Prestados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crearEntrega">Registrar Libros Prestados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarAfiliados">Ver Afiliados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crearForm">Registrar Afiliados</a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--FORM-->
    <div class="container mt-3">
        <h3>Registre al Afiliado</h3>
        <form th:action="@{/almacenar}" method="post" th:object="${afiliado}">
            <div class="mb-3 mt-3">
                <label for="credencial">Credencial:</label>
                <input type="text" class="form-control" id="credencial" th:field="*{credencial}">
            </div>
            <div class="mb-3">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
            </div>
            <div class="mb-3">
                <label for="tipoAfiliacion">Tipo de Afiliacion:</label>
                <input type="text" class="form-control" id="tipoAfiliacion" th:field="*{tipoAfiliacion}">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
