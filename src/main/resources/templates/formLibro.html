<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: grey">
  <!--NAV -->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-white p-4">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="formLibro">Registrar Libro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="infoLibro">Informacion del Libro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="listarEntregas">Informacion de los Libros Prestados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="crearEntrega">Registrar Libros Prestados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="listarAfiliados">Ver Afiliados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="crearForm">Registrar Afiliados</a>
        </li>
      </ul>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!--FORMULARIO-->
  <div  class="container mt-3">
    <form th:action="@{/save}" method="post" th:object="${libro}">
      <h3>Formulario De Libros</h3>
      <div class="mb-3 mt-3">
        <label for="idLibro" class="form-label">ID</label>
        <input type="text" class="form-control" id="idLibro" th:field="*{idLibro}">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" th:field="*{autor}">
      </div>
      <div class="mb-3">
        <label for="editorial" class="form-label">Editorial</label>
        <input type="text" class="form-control" id="editorial" th:field="*{editorial}">
      </div>
      <div class="mb-3">
        <label for="edicion" class="form-label">Edicion</label>
        <input type="text" class="form-control" id="edicion" th:field="*{edicion}">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="category" th:field="*{category}">
      </div>
      <div class="mb-3">
        <label for="numCopias" class="form-label">Numero de Copias</label>
        <input type="text" class="form-control" id="numCopias" th:field="*{numCopias}">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
</html>
